<!DOCTYPE html>
<html>
    <head>
        <title>book</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <!--BoxIcons-->
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <script src="code.js" defer></script>    
    </head>
    <body>
        
        <div class="book_document">
                <!--book-->
                 <div id="book" class="book"> 

                    <!--paper 1-->
                        <div id="p1" class="paper">
                            <div class="front">
                                <div id="f1" class="front-content">
                                    <img src="img/page1a.jpg">
                                </div>
                            </div>
                            <div class="back">
                                <div id="b1" class="back-content">
                                    <img src="img/page2a.jpg">
                                </div>
                            </div>
                        </div> 
                      <!--paper 2-->
                        <div id="p2" class="paper">
                            <div class="front">
                                <div id="f2" class="front-content">
                                    <img src="img/page3a.jpg">
                                </div>
                            </div>
                            <div class="back">
                                <div id="b2" class="back-content">
                                    <img src="img/page4a.jpg">
                                </div>
                            </div>
                        </div>
                     <!--paper 3--> 
                        <div id="p3" class="paper">
                            <div class="front">
                                <div id="f3" class="front-content">
                                    <img src="img/page5a.jpg">
                                </div>
                            </div>
                            <div class="back">
                                <div id="b3" class="back-content">
                                    <img src="img/page6a.jpg">
                                </div>
                            </div>
                        </div>
                    <!--paper 4--> 
                         <div id="p4" class="paper">
                            <div class="front">
                                <div id="f4" class="front-content">
                                    <img src="img/page7a.jpg">
                                </div>
                            </div>
                            <div class="back">
                                <div id="b4" class="back-content">
                                    <img src="img/page8a.jpg">
                                </div>
                            </div>
                        </div> 
                    <!--paper 5-->
                        <div id="p5" class="paper">
                            <div class="front">
                                <div id="f5" class="front-content">
                                    <img src="img/page9a.jpg">
                                </div>
                            </div>
                            <div class="back">
                                <div id="b5" class="back-content">
                                    <img src="img/page10a.jpg">
                                </div>
                            </div>
                        </div>
                        
                    

                </div> 
                <div class="buttons">
                    <!--prev button-->
                    <button id="prev-btn">
                        <i class='bx bxs-left-arrow-circle'></i>
                    </button> 
                    <!--next button-->    
                    <button id="next-btn">
                        <i class='bx bxs-right-arrow-circle' ></i>
                    </button>
                </div>
               
        </div>
          
    </body>
   
</html>
